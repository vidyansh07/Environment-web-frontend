<!DOCTYPE html>
<html>
  <head>
    <title>Leaderboard Dashboard</title>
    <style>
        .container {
  width: 80%;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background-color: #1abc9c;
  color: #fff;
}

th, td {
  padding: 1rem;
}

th:first-child, td:first-child {
  width: 10%;
}

th:nth-child(2), td:nth-child(2) {
  width: 50%;
}

th:last-child, td:last-child {
  width: 20%;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Leaderboard</h1>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>User1</td>
            <td>200</td>
          </tr>
          <tr>
            <td>2</td>
            <td>User2</td>
            <td>197</td>
          </tr>
          <tr>
            <td>3</td>
            <td>User3</td>
            <td>190</td>
          </tr>
          <tr>
            <td>4</td>
            <td>User4</td>
            <td>185</td>
          </tr>
          <tr>
            <td>5</td>
            <td>User5</td>
            <td>175</td>
          </tr>
          <tr>
            <td>6</td>
            <td>User6</td>
            <td>172</td>
          </tr>
          <tr>
            <td>7</td>
            <td>User7</td>
            <td>160</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  
</html>
